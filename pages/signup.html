      body {

      .form-control:not(select) {
        padding: 1.5rem 0.5rem;

      select.form-control {

      .form-control::placeholder {

    <script>
      $(function () {
        $("input, select").on("focus", function () {
          $(this)
            .parent()
            .find(".input-group-text")
            .css("border-color", "#80bdff");
        });
        $("input, select").on("blur", function () {
          $(this)
            .parent()
            .find(".input-group-text")
            .css("border-color", "#ced4da");
        });
      });
      function emailvali() {
        let x;
        x = document.getElementById("email").value;
        if (/^[a-zA-Z0-9.!#$%&'+/=?^_`{|}~-]+@gmail+(?:\.com+)$/.test(x)) {
          document.getElementById("message").innerHTML =
            "Your Email is Consider";
          document.getElementById("message").style.color = "green";
          document.getElementById("message").style.backgroundColor = "black";
          return true;
        } else {
          document.getElementById("message").style.color = "red";
          document.getElementById("message").style.backgroundColor = "black";
          document.getElementById("email").value = null;
          document.getElementById("message").innerHTML =
            "Your Email is not Valid";
        }
      }

      //             if((len+1)<4){

      function phone() {
        var pp = document.getElementById("phoneNumber").value;
        if (pp.length > 9) {
          if ((pp.length = 9)) {
            document.getElementById("message").innerHTML =
              "Your Mobile Number is valid";
            document.getElementById("message").style.color = "green";
            document.getElementById("message").style.backgroundColor = "black";
          }
          if (pp.length > 10) {
            document.getElementById("phoneNumber").value = null;
            document.getElementById("message").innerHTML =
              "Your Mobile Number is Not valid";
            document.getElementById("message").style.backgroundColor = "black";
            document.getElementById("message").style.color = "red";
          }
        } else {
          document.getElementById("message").style.color = "red";
          document.getElementById("message").style.backgroundColor = "black";
          document.getElementById("phoneNumber").value = null;
          document.getElementById("message").innerHTML =
            "Your Mobile Number is Not valid";
        }
      }
      function pas() {
        var pw = document.getElementById("password").value;
        //check empty password field

        //minimum password length validation
        if (pw.length <= 4) {
          document.getElementById("password").value = null;
          document.getElementById("message").innerHTML =
            "*Password length must be atleast 5 characters*";
          document.getElementById("message").style.color = "red";
          return false;
        }

        //maximum length of password validation
        else if (pw.length > 4) {
          document.getElementById("message").innerHTML =
            "*Your Password Is Valid*";
          document.getElementById("message").style.color = "green";
          document.getElementById("message").style.backgroundColor = "black";
          return false;
        }
      }

      //     return true;
      //   }
      //   else{
      //       document.getElementById("message").innerHTML="your password is matched"
      //   }
      // }
      var check = function () {
        if (
          document.getElementById("password").value ==
          document.getElementById("cpassword").value
        ) {
          document.getElementById("message").style.color = "green";
          document.getElementById("message").innerHTML =
            "your password is matching now";
          document.getElementById("message").style.backgroundColor = "black";
        } else {
          document.getElementById("cpassword").value = null;
          document.getElementById("message").style.color = "red";
          document.getElementById("message").innerHTML =
            "your password is not match yet";
        }
      };
    </script>
  </head>
  <body>
    <!-- Navbar-->
    <header class="header">
      <nav class="navbar navbar-expand-lg navbar-light py-3">
        <div class="container">
          <!-- Navbar Brand -->
          <a href="/home" class="navbar-brand">
            <h4 style="color: white; font-family: Montserrat">Kanishka IT</h4>
            <!-- <img src="https://res.cloudinary.com/mhmd/image/upload/v1571398888/Group_1514_tjekh3_zkts1c.svg" alt="logo" width="150"> -->
          </a>
        </div>
      </nav>
    </header>

    <div class="container style="margin-left:100px;">
      <div class="row py-5 mt-4 align-items-center">
        <!-- For Demo Purpose -->
        <div class="col-md-5 pr-lg-5 mb-5 mb-md-0">
          <img
            src="https://res.cloudinary.com/mhmd/image/upload/v1569543678/form_d9sh6m.svg"
            alt=""
            class="img-fluid mb-3 d-none d-md-block"
          />
          <h1>Create an Account</h1>
        </div>

        <!-- Registeration Form -->

        <div class="col-md-7 col-lg-6 ml-auto">
          <h6
            id="message"
            style="
              text-align: center;
              font-weight: 1000;
              text-transform: capitalize;
              color: red;
            "
          ></h6>
          <form action="/cd" method="POST" validate="">
            <div class="row">
              <!-- First Name -->
              <div class="input-group col-lg-6 mb-4">
                <div class="input-group-prepend">
                  <span
                    class="input-group-text bg-white px-4 border-md border-right-0"
                  >
                    <i class="fa fa-user text-muted"></i>
                  </span>
                </div>
                <input
                  id="firstName"
                  type="text"
                  name="a"
                  placeholder="First Name"
                  class="form-control bg-white border-left-0 border-md"
                  required
                />
              </div>

              <!-- Last Name -->
              <div class="input-group col-lg-6 mb-4">
                <div class="input-group-prepend">
                  <span
                    class="input-group-text bg-white px-4 border-md border-right-0"
                  >
                    <i class="fa fa-user text-muted"></i>
                  </span>
                </div>
                <input
                  id="lastName"
                  type="text"
                  name="b"
                  placeholder="Last Name"
                  class="form-control bg-white border-left-0 border-md"
                  required
                />
              </div>

              <!-- Email Address -->
              <div class="input-group col-lg-12 mb-4">
                <div class="input-group-prepend">
                  <span
                    class="input-group-text bg-white px-4 border-md border-right-0"
                  >
                    <i class="fa fa-envelope text-muted"></i>
                  </span>
                </div>
                <input
                  id="email"
                  onchange="emailvali()"
                  type="email"
                  name="c"
                  placeholder="Email Address"
                  class="form-control bg-white border-left-0 border-md"
                  required
                />
              </div>

              <!-- Phone Number -->
              <div class="input-group col-lg-12 mb-4">
                <div class="input-group-prepend">
                  <span
                    class="input-group-text bg-white px-4 border-md border-right-0"
                  >
                    <i class="fa fa-phone-square text-muted"></i>
                  </span>
                </div>
                <select
                  id="countryCode"
                  name="countryCode"
                  style="max-width: 80px"
                  class="custom-select form-control bg-white border-left-0 border-md h-100 font-weight-bold text-muted"
                >
                  <option value="">+91</option>
                  <option value="">+10</option>
                  <option value="">+15</option>
                  <option value="">+18</option>
                </select>
                <input
                  id="phoneNumber"
                  type="tel"
                  name="d"
                  onchange="phone()"
                  placeholder="Phone Number"
                  class="form-control bg-white border-md border-left-0 pl-3"
                  required
                />
              </div>
              .

              <!-- Job -->
              <div class="input-group col-lg-12 mb-4">
                <div class="input-group-prepend">
                  <span
                    class="input-group-text bg-white px-4 border-md border-right-0"
                  >
                    <i class="fa fa-black-tie text-muted"></i>
                  </span>
                </div>
                <select
                  id="job"
                  name="jobtitle"
                  class="form-control custom-select bg-white border-left-0 border-md"
                >
                  <option value="">What is Your Pet Name</option>
                  <option value="">What is Your School</option>
                  <option value="">Where Did Your School Situated</option>
                  <option value="">What Is your Dream</option>
                  <option value="">What Do You Want To Become</option>
                </select>
              </div>
              <div class="input-group col-lg-12 mb-4">
                <div class="input-group-prepend">
                  <span
                    class="input-group-text bg-white px-4 border-md border-right-0"
                  >
                    <i class="fa fa-envelope text-muted"></i>
                  </span>
                </div>
                <input
                  type="text"
                  name="k"
                  placeholder="Enter Your Security Answer"
                  class="form-control bg-white border-left-0 border-md"
                  required
                />
              </div>

              <!-- Password -->
              <div class="input-group col-lg-6 mb-4">
                <div class="input-group-prepend">
                  <span
                    class="input-group-text bg-white px-4 border-md border-right-0"
                  >
                    <i class="fa fa-lock text-muted"></i>
                  </span>
                </div>
                <input
                  id="password"
                  onchange="pas()"
                  type="password"
                  name="e"
                  placeholder="Password"
                  class="form-control bg-white border-left-0 border-md"
                  required
                />
              </div>

              <!-- Password Confirmation -->
              <div class="input-group col-lg-6 mb-4">
                <div class="input-group-prepend">
                  <span
                    class="input-group-text bg-white px-4 border-md border-right-0"
                  >
                    <i class="fa fa-lock text-muted"></i>
                  </span>
                </div>
                <input
                  id="cpassword"
                  type="password"
                  onchange="check();"
                  name="f"
                  placeholder="Confirm Password"
                  class="form-control bg-white border-left-0 border-md"
                  required
                />
              </div>

              <!-- Submit Button -->
              <div class="form-group col-lg-12 mx-auto mb-0">
                <input
                  type="submit"
                  class="btn btn-primary btn-block py-2"
                  class="font-weight-bold"
                  value="Create Account"
                />
              </div>

              <!-- Divider Text -->
              <div
                class="form-group col-lg-12 mx-auto d-flex align-items-center my-4"
              >
                <div class="border-bottom w-100 ml-5"></div>
                <span style="color: orange; font-weight: bold">OR</span>
                <div class="border-bottom w-100 mr-5"></div>
              </div>

              <!-- Social Login -->
              <div class="form-group col-lg-12 mx-auto">
                <a
                  href="/google"
                  class="btn btn-primary btn-block py-2 btn-facebook"
                >
                  <i class="fa fa-facebook-f mr-2"></i>
                  <span class="font-weight-bold">Continue with Google</span>
                </a>
              </div>

              <!-- Already Registered -->
              <div class="text-center w-100">
                <p style="color: orange; font-weight: bold">
                  Already Registered?
                  <a href="/login" style="color: white">Login</a>
                </p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
